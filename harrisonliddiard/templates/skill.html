{% extends "base.html" %}

{% block title %}{{ skill.name }} | Harrison Liddiard{% endblock %}

{% block content %}

<h1>{{ skill.name|capfirst }} projects</h1>

<section class="projects">
{% for project in projects %}
    <a href="{% url 'project' project.slug %}"><img src="{{ MEDIA_URL }}{{ project.cover_image }}"/></a>
{% endfor %}
</section>

{% endblock %}
